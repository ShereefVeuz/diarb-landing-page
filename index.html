<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarb</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- <link rel="shortcut icon" href="assets/images/fav-icon.png" type="image/x-icon"> -->
</head>

<body class="sabafab-landing-body">


    <section class="sabafab-landing">
        <div class="width-container">
            <div class="col-md-12">
                <div class="row align-items-center">
                    <div class="col-md-12 col-lg-6 col-xl-8">
                        <div class="left-landing" data-aos="zoom-in">
                            <h2>Two Industries. <br> One Standard Of <br> Excellence. </h2>
                            <h6>Choose your division to begin : </h6>
                            <h5>Construction Or Industrial. </h5>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6 col-xl-4">
                        <div class="row all-sabafab-landing-out">
                            <div class="col-sm-6 col-md-6 col-lg-12 left-sabafab-landing-out" data-aos="zoom-in">
                                <div class="left-sabafab-landing-top">
                                    <div class="left-sabafab-landing">
                                    </div>
                                    <div class="sabafab-landing-cont">
                                        <div class="sabafab-landing-cont-in">
                                            <div class="left-sabafab-landing-cont">
                                                <img src="assets/images/logo1.png" class="img-fluid" alt="diarb">
                                            </div>
                                            <div class="center-sabafab-landing-cont">
                                                <h6>Diyar Albenaa</h6>
                                                <h2>Industrial Co</h2>
                                            </div>
                                        </div>
                                        <div class="right-sabafab-landing-cont">
                                            <a href="#"> 
                                                <i class="fa-solid fa-arrow-right-long"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-12 right-sabafab-landing-out" data-aos="zoom-in">
                                <div class="right-sabafab-landing-top">
                                    <div class="right-sabafab-landing">
                                    </div>
                                    <div class="sabafab-landing-cont">
                                        <div class="sabafab-landing-cont-in">
                                            <div class="left-sabafab-landing-cont">
                                                <img src="assets/images/logo2.png" class="img-fluid" alt="diarb">
                                            </div>
                                            <div class="center-sabafab-landing-cont">
                                                <h6>Diyar Albenaa</h6>
                                                <h2>Construction Co</h2>
                                            </div>
                                        </div>
                                        <div class="right-sabafab-landing-cont">
                                            <a href="#">
                                                <i class="fa-solid fa-arrow-right-long"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/font-awsome.js"></script>

    <script>
        AOS.init({
        duration: 1200,
        })
    </script>
</body>

</html>
